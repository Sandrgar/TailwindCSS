<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Layout 1</title>
</head>

<body class="flex gap-20 h-screen">
  <section class="bg-green-200 w-1/5 order-3 flex justify-center">
    <p class="mt-20">GREEN</p>
  </section>
  <section class="bg-yellow-100 w-1/5 order-2 flex justify-center">
    <p class=" mt-20 w-1">YELLOW</p>
    <ul class= "flex flex-col items-center justify-center h-100">
      <li class="bg-white  w-16 h-20 flex items-center justify-center"> A </li>
      <li class="bg-white mt-5 w-16 h-20 flex items-center justify-center">B</li>
      <li class="bg-white mt-5 w-16 h-20 flex items-center justify-center">C</li>
      <li class="bg-white mt-5 w-16 h-20 flex items-center justify-center">D</li>
    </ul>
  </section>
  <section class="bg-orange-200 w-2/5 order-4 ">
    <p class="ml-20 mt-20 ">ORANGE</p>
  </section>
  <section class="bg-red-300 w-1/5 order-2 flex">
    <p class="ml-20 mt-20 w-4">RED</p>
    <ul class= "flex flex-col items-center justify-center">
      <li class="bg-white w-16 h-20 flex items-center justify-center"> A </li>
      <li class="bg-white mt-5 w-16 h-20 flex items-center justify-center">B</li>
      <li class="bg-white mt-5 w-16 h-20 flex items-center justify-center">C</li>
      <li class="bg-white mt-5 w-16 h-20 flex items-center justify-center">D</li>
    </ul>
  </section>
  <section class="bg-blue-200 w-1/5 order-5 flex justify-center">
    <p class="mt-20">BLUE</p>
  </section>
</body>

</html>
